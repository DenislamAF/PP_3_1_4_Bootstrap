<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<!-- Верхняя панель -->
<div class="container-fluid bg-dark">
    <div class="row">
        <div class="col-11" align="left">
            <p class="text-light">
                <b><span th:text="${user.getUsername()}"></span></b>
                <span> with roles: </span>
                <span th:text="${user.getRolesToString()}"></span>
            </p>
        </div>
        <div class="col-1" align="right">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-link text-white-50">Logout</button>
            </form>
        </div>
    </div>
</div>

<!-- Навигация и таблица -->
<div class="container-fluid">
    <br>
    <div class="row">

        <!-- Навигация -->
        <div class="col-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/../admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="">User</a>
                </li>
            </ul>
        </div>

        <!-- Таблица -->
        <div class="col-10 bg-light">
            <h1>User information-page</h1>
            <br>
            <!-- Див с таблицей -->
            <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="table-tab">
                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr>
                        <td><h4>About user</h4></td>
                    </tr>
                    <tr>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:utext="${user.getId()}"></td>
                                <td th:utext="${user.getFirstName()}"></td>
                                <td th:utext="${user.getLastName()}"></td>
                                <td th:utext="${user.getAge()}"></td>
                                <td th:utext="${user.getUsername()}"></td>
                                <td th:utext="${user.getRolesToString()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Без этого не будет работать -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
